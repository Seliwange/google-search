<!DOCTYPE html>
<html lang="en,uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <nav class="header-navbar">
                    <ul>
                        <li>
                            <a href="#">Gmail</a>
                        </li>
                        <li>
                            <a href="#">Зображення</a>
                        </li>
                    </ul>
                </nav>
                <div class="apps">
                    <a href="#"><image src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="apps" height="24" width="24"></image></a>
                </div>
                <button class="btn">
                    Увійти
                </button>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="logo">
            <div class="container">
                <h1 id="logo">
                    <span class="blue-text">G</span>
                    <span class="red-text">o</span>
                    <span class="yellow-text">o</span>
                    <span class="blue-text">g</span>
                    <span class="green-text">l</span>
                    <span class="red-text">e</span>
                </h1>
            </div>
        </section>
        <section class="search">
            <div class="container">
                <form action="#">
                    <span>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <input type="search" aria-label="Search through site content" placeholder="Search">
                    <span>
                        <img src="https://www.gstatic.com/inputtools/images/tia.png" alt="keyboard">
                    </span>
                    <span>
                        <svg class="search-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
                        </svg>
                    </span>
                    <span>
                        <svg class="search-icon" focusable="false" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg"><rect fill="none" height="192" width="192"></rect><g><circle fill="#34a853" cx="144.07" cy="144" r="16"></circle><circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle><path fill="#ea4335" d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z"></path><path fill="#fbbc05" d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z"></path><path fill="#4285f4" d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z"></path></g></svg>
                    </span>
                </form>
                <div class="search-btn">
                    <button class="btn-gray">
                        Пошук Google
                    </button>
                    <button class="btn-gray" id="changeTextButton">
                        Мені пощастить
                    </button>
                </div>
                <p class="language">Мова Google: 
                    <a href="#">English</a>
                </p>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-wrapper">
                <p>Україна</p>
            </div>
        </div>
        <hr />
        <div class="container">
            <div class="footer-wrapper footer-list">
                <ul>
                    <li>
                        <a href="#">Про Google</a>
                    </li>
                    <li>
                        <a href="#">Реклама</a>
                    </li>
                    <li>
                        <a href="#">Для бізнесу</a>
                    </li>
                    <li>
                        <a href="#">Як працює Пошук</a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="#">Конфіденційність</a>
                    </li>
                    <li>
                        <a href="#">Умови</a>
                    </li>
                    <li>
                        <a href="#">Налаштування</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="./assets/js/main.js"></script>
</body>
</html>
